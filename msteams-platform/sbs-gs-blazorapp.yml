  content: "\nBlazor を使用すると、JavaScript ではなく、C#を使用して対話型 Web UIs を構築できます。 \n\nBlazor と最新バージョンのアプリを使用してタブ アプリを作成Visual Studio。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-apps.png\" alt-text=\"このアプリを示す図には、タブとボットの 2 つの機能があります。\" border=\"false\":::\n\n> [!NOTE]\n> 現在、Teams Toolkit Blazor を使用したタブ アプリのテンプレートのみを提供しています。 Teams Toolkitボットとメッセージ拡張機能の機能はサポートされていません。\n"
- title: 前提条件
  durationInMinutes: 1
  content: "\nアプリの構築と展開に必要なツールの一覧を次に示します。\n\n| &nbsp;    | インストール   | using... |\n| --- | --- | --- |\n| **必須** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 17.2.0 プレビュー 1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  [Visual Studio Enterprise 2022 プレビュー (バージョン 17.2.0 プレビュー 1) を選択します。 |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams、会議、通話のアプリを通じて作業するすべてのユーザーと共同作業を 1 か所で行います。 |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (推奨) または [Google Chrome](https://www.google.com/chrome/) | 開発者ツールを含むブラウザー。 |\n\n\n## <a name=\"prepare-development-environment\"></a>開発環境の準備\n\n必要なツールをインストールしたら、開発環境をセットアップします。\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>インストールMicrosoft Teams Toolkit\n\nこのTeams Toolkitは、アプリのクラウド リソースをプロビジョニングおよび展開するツール、Teams ストアに発行するツールなど、開発プロセスを簡略化するのに役立ちます。 このツールキットは、Visual Studio Code、Visual Studio CLI (と呼ばれる) として使用できます`teamsfx`。 \n\n# <a name=\"visual-studio-version-1720-preview-10\"></a>[Visual Studio 17.2.0 プレビュー 1.0](#tab/vs)\n\nバージョン 17.2.0 Visual Studio 1.0 を使用して、.NET で Blazor Server を使用Teamsアプリを開発できます。\n\n拡張機能をインストールMicrosoft Teams Toolkitするには、次の手順を実行します。\n\n1. バージョン 17.2.0 Visual Studioプレビュー 1.0 をダウンロードします。\n1. ダウンロード `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` フォルダーから開きます。\n1. インストール **を構成するには**、Visual Studio インストーラーで [続行] を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"[続行] を選択してインストールを構成する\" border=\"true\":::  \n\n1. ワークロードの **ASP.NET Web 開発を** 選択します。\n\n1. [開発 **Microsoft Teams] を選択します**。\n   \n1. [**インストール**] を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/install-yourapp.png\" alt-text=\"図は、Microsoft 開発ツールをインストールするオプションを示しています。\" border=\"true\":::  \n   \n ユーザー Visual Studio数分でインストールされます。\n\n# <a name=\"command-line\"></a>[コマンド ライン](#tab/cli)\n\nTeamsFx CLI をインストールするには、パッケージ マネージャーを `npm` 使用します。\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\n構成によっては、CLI のインストールに使用 `sudo` する必要がある場合があります。\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nこの状態は、Linux および macOS システムで一般的です。\n\nnpm グローバル キャッシュを PATH に追加してください。 この手順は、通常、インストールされているインストーラーの一Node.jsされます。  \n\nコマンドで CLI を使用 `teamsfx` できます。 コマンドを実行して動作を確認します `teamsfx -h`。\n\n> [!CAUTION]\n> PowerShell ターミナルで TeamsFx を実行する前に、PowerShell の \"リモート署名済み\" 実行ポリシーを有効にする必要があります。\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>開発テナントTeams設定する\n\nテナント **は**、チャット、ファイルの共有、会議の実行を行う、Teamsのスペース、または組織のコンテナーに似たものになります。 この領域は、アプリのサイドロードとテストも行う場所です。 テナントを使用して開発する準備ができていることを確認します。\n\n### <a name=\"enable-sideloading-option\"></a>サイドローディング オプションを有効にする\n\nアプリを作成したら、アプリを配布せずに Teams に読み込む必要があります。 このプロセスはサイドローディングと呼ばれます。 このオプションを表示するには、Microsoft 365アカウントにサインインします。\n  \nテナントが既に存在し、管理者アクセス権を持っていますか? 本当に行うのか確認しましょう!\n\n次の手順でアプリをサイドロードTeams。\n\n1. クライアントで、[Teams] アイコン **を選択** します。\n1. [アプリ **の管理] を選択します**。\n1. カスタム アプリを作成する **アップロード探します**。 オプションが表示された場合は、サイドローディング アプリが有効になります。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"図は、カスタム アプリをアプリにアップロードするTeams。\":::\n\n    > [!NOTE]\n    > カスタム Teamsをアップロードするオプションが表示されていない場合は、管理者にTeamsしてください。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>無料の開発者Teamsを作成する (オプション)\n\n開発者アカウントを持Teams場合は、無料で利用できます。 開発者プログラムMicrosoft 365参加してください。\n\n1. [Microsoft 365 開発者プログラム](https://developer.microsoft.com/microsoft-365/dev-program)に移動します。\n1. [今 **すぐ参加] を** 選択し、画面の指示に従います。\n1. ようこそ画面で、[ **E5 サブスクリプションの設定] を選択します**。\n1. 管理者アカウントを設定します。 完了すると、次の画面が表示されます。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"開発者プログラムにサインアップした後に表示されるMicrosoft 365例です。\":::\n\n1. セットアップしTeams管理者アカウントを使用してサインインします。 カスタム アプリ オプションがアップロード **に設定** されているTeams。\n\n## <a name=\"get-a-free-azure-account\"></a>無料の Azure アカウントを取得する\n\nアプリをホストするか、Azure でリソースにアクセスする場合は、Azure サブスクリプションが必要です。 [開始する前に無料アカウント](https://azure.microsoft.com/free/) を作成します。\n\nこれで、すべてのツールが手に入り、アカウントを設定できます。 次に、開発環境をセットアップし、構築を開始しましょう。\n"
- title: タブ アプリのプロジェクト ワークスペースを作成する
  durationInMinutes: 1
  content: "最初のTeamsを作成して、アプリ開発の開始を開始します。 このアプリはタブ機能を使用します。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"このアプリを示す図には、1 つの機能があります。タブが強調表示されます。\" border=\"false\":::    \n\nこのチュートリアルでは、.NET/Blazor を使用して最初のアプリを作成、実行Teams展開する手順について説明します。\n\nこのセクションでは、次の情報について説明します。\n\n1. [新しいタブ プロジェクトを新しいタブ プロジェクトに設定するTeams Toolkit](#create-your-project)\n1. [アプリのディレクトリ構造について](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>プロジェクトを作成する\n\n最初Teams Toolkitを作成するには、次のコマンドを使用します。 ツールキットでは、一連のページを使用して、アプリ プロジェクトを作成Teams構成します。\n\n1. **新しいプロジェクト ページの作成** : プロジェクトの種類を選択します。\n1. **新しいプロジェクト ページを構成** する: プロジェクトの詳細を入力します。\n1. **新しいアプリケーション Teamsを作成** する: アプリの機能Teams資格情報をMicrosoft 365します。\n\n**タブ プロジェクト ワークスペースを作成するには**\n\n1. 最新バージョンのファイルを開Visual Studio。\n\n1. [新 **しいプロジェクトの作成] を選択します**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-project.png\" alt-text=\"図は、新しいプロジェクトを作成するオプションを示しています。\" border=\"false\":::\n\n    [ **新しいプロジェクトの作成] ページ** が表示されます。\n\n1. プロジェクトの詳細を選択します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"図は、テンプレートを選択するオプションを示しています。\" border=\"false\":::\n\n      プロジェクトの種類を選択します。\n\n      1. [すべての **Microsoft Teams****] ドロップダウン リストから [すべてのプラットフォーム] を** 選択します。  \n    \n      1. [アプリ **Microsoft Teamsテンプレート** として選択します。\n\n      1. **[次へ]** を選択します。\n    \n      [ **新しいプロジェクトの構成] ページ** が表示されます。\n\n1.  新しいプロジェクトの詳細を構成します。     \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-configure-project.png\" alt-text=\"図は、新しいプロジェクトを構成するためのオプションを示しています。\" border=\"false\":::\n\n      次のプロジェクト構成を選択します。\n\n      1. プロジェクトに適した名前を入力します。\n\n          > [!NOTE] \n          > 入力したプロジェクト名もソリューション名として自動的に入力されます。 必要に応じ、プロジェクト名に影響を与えなくソリューション名を変更できます。\n\n      1. プロジェクト ワークスペースを作成するフォルダー パスを選択します。\n\n      1. 必要に合って、別のソリューション名を入力します。\n\n      1. 必要に合って、プロジェクトとソリューションを同じフォルダーに保存するオプションを確認します。 このチュートリアルでは、このオプションは必要はありません。\n\n      1. **[作成]** を選択します。\n\n      [**アプリケーションに新しいTeamsする] ページ** が表示されます。  \n\n1.  [アプリTeams] を選択します。       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-create-teams-tab-app.png\" alt-text=\"図は、新しいプロジェクトを構成するためのオプションを示しています。\" border=\"false\":::\n\n    アプリの機能と詳細をMicrosoft 365選択します。 \n\n    1. アプリの **機能としてタブ** アプリを選択します。\n\n    1. E5 サブスクリプションを使用して、Microsoft 365アカウントを選択してください。 \n\n    1. **[作成]** を選択します。\n\n    アプリTeams数秒で作成されます。\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"図は、アプリ で作成されたアプリ プロジェクトをVisual Studio。\" border=\"false\":::\n\n<details>\n<summary>アプリを作成する簡単なTeamsまとめです。</summary>\nアプリを作成するためのこの短い要約Teamsしてください。\n\n![アプリをTeamsする](~/assets/videos/blazor-app1.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>ソース コードのツアーを開始する\n\nプロジェクトの作成後、基本的な個人用アプリを構築するためのコンポーネントがあります。 プロジェクト ディレクトリ構造は、最新のバージョンの **[ソリューション** エクスプローラー] 領域Visual Studio。\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"最新のアプリのアプリ プロジェクト ファイルを示すスクリーンショットVisual Studio。\" border=\"false\":::\n\nTeams Toolkit選択した機能に基づいて、プロジェクトのスキャフォールディングを作成します。 他のファイルの中で、Teams Toolkit保持されます。\n\n| フォルダー名 | コンテンツ |\n| --- | --- |\n| アプリのアイコン | アプリ アイコンは PNG ファイルとして `color.png` と `outline.png` に格納されます。 |\n| プロパティ/`manifest.json` | 開発者ポータルを通じて発行するアプリ マニフェストは、Teamsに格納されます`Properties/manifest.json`。 |\n| コントローラー/`BackendController.cs` | 認証を支援するためにバックエンド `Controllers/BackendController.cs` コントローラーが用意されています。 |\n| `Pages/Tab.razor` | 開発者ポータルを通じて発行するアプリ マニフェストは、Teamsに格納されます`Properties/manifest.json`。 |\n| `TeamsFx.cs` と `JS/src/index.js` | コンテンツは、ホストとの通信を初期化するためにTeamsされます。 |\n\n他のコントローラーをアプリケーションに追加することで ASP.NET Coreバックエンド機能を追加できます。\n"
- title: 最初のタブ アプリをローカルTeams実行する
  durationInMinutes: 1
  content: "プロジェクト ワークスペースをユーザー設定で設定したTeams Toolkit、タブ プロジェクトをビルドします。\n\nアプリをローカルに構築して実行するには、以下のようにします。\n\n1. 最新バージョンのファイルを開Visual Studio。\n1. [**DebugStart** >  **Debuging] を選択するか**、[**F5**] を選択してデバッグ モードでアプリを実行します。\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>デバッガーでアプリをローカルに実行した場合に発生することを説明します。</summary>\n\n    **[F5] を選択すると**、次Teams Toolkit。\n\n    1. アプリケーションをアプリケーションに登録Azure Active Directory。\n    1. アプリケーションを \"サイドローディング\" に登録Teams。\n    1. ローカルで実行されているアプリケーション バックエンドを開始します。\n    1. ローカルでホストされているアプリケーションフロントエンドを開始します。\n    1. アプリケーションTeams読み込むよう指示するコマンドTeams Web ブラウザーで開始します (URL はアプリケーション マニフェスト内に登録されます)。\n\n    </details>\n\n1. 要求された場合は、ローカル デバッグ用の自己署名証明書 SSL 証明書をインストールします。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"ローカル ホストからアプリケーションを読み込むTeams SSL 証明書をインストールするプロンプトを示すスクリーンショット。\":::\n\n    Teamsブラウザーに読み込まれます。\n    \n1. アプリ **をインストールするように** 求めるメッセージが表示されたら、[追加] をTeams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app.png\" alt-text=\"Web クライアントにアプリを追加する方法を示Teamsスクリーンショット\" border=\"true\":::\n\n   おめでとうございます、最初のタブ アプリがローカル環境で実行されています。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app.png\" alt-text=\"完了したアプリのスクリーンショット\" border=\"true\":::\n\n1. ページを移動して、ユーザーの詳細を表示します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-user-info.png\" alt-text=\"ユーザー情報にアクセスする [承認] ボタンのスクリーンショット\" border=\"true\":::\n\n1. [**承認] を** 選択すると、アプリで Microsoft のアプリを使用してユーザーの詳細を取得Graph。\n\n    アプリは、ユーザーの詳細を表示するためのアクセス許可を付与するアクセス許可を要求します。    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"ユーザー情報へのアクセス許可を受け入れる方法を示すスクリーンショット\" border=\"true\":::\n\n1. [承諾 **] を選択** して、アプリがユーザーの詳細にアクセスできます。\n\n    写真と詳細が [個人用] タブ **に表示されます**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-user-info.png\" alt-text=\"タブ内のユーザー情報を示すスクリーンショット\":::\n\n\n    ブレークポイントの設定など、他の Web アプリケーションと同様に、通常のデバッグ アクティビティを実行できます。 このアプリはホット リロードをサポートしています。  プロジェクト内のファイルを変更すると、ページが再読み込みされます。\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>アプリがローカルで実行されていない場合のトラブルシューティング方法について説明します。</summary>\n\nアプリをアプリのサイドローディングTeams、Microsoft 365開発アカウントが必要です。 詳細については、「前提条件」セクションを参照してください。\n</details>\n"
- title: 最初のタブ アプリTeamsプレビューする
  durationInMinutes: 1
  content: "\nタブ機能を使用してアプリを作成、ビルド、Teams実行する方法について学習しました。 最後の手順は、Azure にアプリを展開し、アプリのプレビューをTeams。 内容は次のとおりです。\n\n1. [クラウドでのプロビジョニング](#to-provision-your-tab-app-in-the-cloud): クラウドでタブ アプリをプロビジョニングできます。\n1. [クラウドへの展開](#to-deploy-your-tab-app-to-cloud): タブ アプリをクラウドに展開できます。 \n1. [アプリTeamsプレビュー](#to-preview-your-tab-app-in-teams): タブ アプリが [アプリ] ウィンドウTeams。 \n\nタブ機能を持つ最初のアプリを Azure に展開するには、次のTeams Toolkit。\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**クラウドでタブ アプリをプロビジョニングするには**\n\n1. クラウド **Project** >  **Teams Toolkit** >  **Provision を選択します**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-provision.png\" alt-text=\"プロジェクトのプロビジョニング操作を選択する\" border=\"false\":::\n\n1. 必要なサブスクリプションを選択します。 \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/select-subscription.png\" alt-text=\"プロジェクトのサブスクリプション操作を選択する\" border=\"true\":::\n\n    プロビジョニングの警告が表示されます。 \n\n1. [プロビジョニング **] を選択します**。\n  \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/provision-warning.png\" alt-text=\"プロビジョニングを選択する\" border=\"true\":::\n\n    リソース グループをクラウドにプロビジョニングするには数分かかります。 Azure portal で表示できます。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/resource-group.png\" alt-text=\"リソース グループが生成される\" border=\"true\":::\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**タブ アプリをクラウドに展開するには**\n\n1. [**クラウドProject** >  **Teams Toolkit** > **展開] を選択します**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-deploytocloud1.png\" alt-text=\"クラウドへの展開を選択する\" border=\"false\":::\n\n    出力が表示されます。クラウドに正常に展開されました。 アプリのコードを、プロビジョニング 手順で作成したリソースにコピーします。\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**タブ アプリをプレビューするには、Teams**    \n\n1. [**アプリProject** >  **Teams Toolkit** >  **Preview Teams選択します**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-build-preview.png\" alt-text=\"プレビューの選択\" border=\"false\":::\n\n1. アプリ **をインストールするように** 求めるメッセージが表示されたら、[追加] をTeams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-add-app1.png\" alt-text=\"Web クライアントにアプリを追加する方法を示Teamsスクリーンショット。\":::\n\n    おめでとうございます、最初のタブ アプリが Azure 環境で実行されています。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-tab-app-azure.png\" alt-text=\"完了したアプリのスクリーンショット\" border=\"true\":::\n\n1. ページを移動して、ユーザーの詳細を表示します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/authorize-azure.png\" alt-text=\"ユーザー情報にアクセスする [承認] ボタンのスクリーンショット\" border=\"true\":::\n\n1. [**承認] を** 選択すると、アプリで Microsoft のアプリを使用してユーザーの詳細を取得Graph。\n\n    アプリは、ユーザーの詳細を表示するためのアクセス許可を付与するアクセス許可を要求します。    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/ms-graph-permission.png\" alt-text=\"ユーザー情報へのアクセス許可を受け入れる方法を示すスクリーンショット\" border=\"true\":::\n\n1. [承諾 **] を選択** して、アプリがユーザーの詳細にアクセスできます。\n\n    写真と詳細が [個人用] タブ **に表示されます**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/tab-azure.png\" alt-text=\"タブ内のユーザー情報を示すスクリーンショット\" border=\"true\":::\n"
- title: おめでとうございます!
  durationInMinutes: 1
  content: "\n完了しました!\n\nローカル環境と Azure 環境で実行されるタブ アプリを作成しました。"
