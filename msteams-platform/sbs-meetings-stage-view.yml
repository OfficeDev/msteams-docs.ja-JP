- durationInMinutes: 1
  content: "Meetings ステージ ビューは、Teams会議用にアプリを有効にして構成するのに役立ちます。 ユーザーが Meetings Stage を共有したり、会議参加者が過去、現在、および将来のタスクの状態の詳細を追加したり、会議エクスペリエンスTeams向上したりできます。 \n\n**Meetings ステージ ビューの主な機能**\n\n* サイド パネルに状態の詳細を追加します。\n* コラボレーションの詳細を追加します。\n\nこのステップ バイ ステップ ガイドは、会議ステージ ビューを生成して、Teamsでのコラボレーションの状態の詳細を追加するのに役立ちます。 次の出力が表示されます。\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"meetings ステージ ビュー\" border=\"false\":::\n"
- title: 前提条件
  durationInMinutes: 1
  content: "次のツールをインストールし、開発環境を設定してください。  \n\n* [アカウントを使用したMicrosoft Teams (ゲスト アカウントではありません)](https://developer.microsoft.com/microsoft-365/dev-program)\n* [Visual Studioコード](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS バージョン 10.21.0 以降\n* [ngrok](https://ngrok.com/download) の最新バージョン (開発ボックス テスト用のみ) またはコマンド プロンプトなどの同等のトンネリング ソリューション\n\n  > [!NOTE]\n  > ngrok をダウンロードしたら、サインアップして [authtoken](https://ngrok.com/download) をインストールします。\n\n次のテクノロジに関する実用的な知識があることを確認します。\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET コア](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) バージョン 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) バージョン 16 以降\n"
- title: ローカル環境を設定する
  durationInMinutes: 1
  content: "リポジトリをローカル GitHubに複製`Microsoft-Teams-Samples`します。  \n\n 1. [Microsoft Teamsサンプルを](https://github.com/OfficeDev/Microsoft-Teams-Samples)開きます。\n 1. [ **コード**] を選択します。\n 1. ドロップダウン メニューから、[**デスクトップで開く] GitHub** 選択します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"リポジトリを複製する\" border=\"false\":::\n\n 1. [ **複製**] を選択します。 \n"
- title: ローカル Web サーバーのトンネルを設定する
  durationInMinutes: 1
  content: "ngrok またはコマンド プロンプトを使用して、ローカルで実行されている Web サーバーのパブリックに利用可能な HTTPS エンドポイントへのトンネルを作成します。 ngrok で次のコマンドを実行します。\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > **ERR_NGROK_4018** が発生した場合は、コマンド プロンプトに表示されている手順に従って、サインアップして ngrok を認証します。 `ngrok http -host-header=localhost 3978` コマンドを実行します。\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"コマンド プロンプトを使用したトンネル\" border=\"false\":::\n"
- title: マニフェスト ファイルを設定する
  durationInMinutes: 1
  content: "1. `manifest.json`複製されたリポジトリのnode.jsフォルダーに移動します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"manifest.json のパス\" border=\"false\":::\n\n1. **Visual Studio Code** で開`manifest.json`き、次の変更を加えます。\n\n     * ボットの **Microsoft アプリ ID** または一意の **GUID** に置き換えます`<<App-ID>>`。\n     * **ngrok ベース URL** に置き換えます`<<BASE-URL>>`。\n     * **ngrok ドメイン** に置き換えます`<<VALID DOMAIN>>`。\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"マニフェスト ファイル\" border=\"false\":::   \n"
- title: npm を使用してクライアント アプリをビルドして実行する
  durationInMinutes: 1
  content: "**npm install を使用してクライアント アプリをビルドして、配布可能なフォルダーを生成するには**:\n\n1. 複製されたリポジトリのアプリ パス **のサンプル/meetings-stage-view/nodejs** フォルダーに移動します。\n\n1. **nodejs** フォルダーパスをコピーします。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"フォルダー パス\" border=\"false\":::\n\n1. 新しいコマンド プロンプト ウィンドウを開き、現在のディレクトリをコピーした **nodejs** パスに変更します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"nodejs のパス\" border=\"false\":::\n\n1. パッケージと依存関係をダウンロードするために実行 `npm install` します。\n\n1. アプリを起動するために実行 `npm start` します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"ビルドと実行\" border=\"false\":::\n   \n"
- title: 会議ステージ ビューをTeamsに追加する
  durationInMinutes: 1
  content: "**Teams会議を作成し、会議ステージ ビューをTeamsに追加するには**:\n\n1. 複製されたリポジトリで、 **会議のステージ ビュー> nodejs> マニフェスト>サンプルに移動します**。\n\n1. **マニフェスト** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"マニフェスト\" border=\"false\":::\n\n1. いくつかの発表者と出席者とTeams会議を作成します。\n\n1. 会議が作成されたら、会議の詳細ページに移動し、[ **アプリの追加]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"アプリの追加\" border=\"false\":::\n1. 開いたポップアップで、[ **アプリの管理**] を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"アプリを管理する\" border=\"false\":::\n\n1. **[カスタム アプリをアップロードする]** を選択します。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"ファイルをアップロードする\" border=\"false\":::\n\n1. **[開く]** を選択して、**マニフェスト** フォルダーに作成した.zip ファイルをアップロードします。\n\n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"会議にアプリを追加する\" border=\"false\":::\n\n   [ **アプリの管理]** セクションには、アプリケーションの一覧が表示されます。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"アプリケーションの一覧\" border=\"false\":::\n"
- title: Teamsでアプリを操作する
  durationInMinutes: 1
  content: "**Teamsでアプリを操作するには**:\n\n1. Teams会議に移動します。\n\n1. **[アプリの追加]** を選択します。 \n\n   アプリの選択ページで、アプリは **会議中のアプリ** として表示されます。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"会議ステージ ビューのアプリ\" border=\"false\":::\n\n1. **会議でアプリ** を選択します。\n\n1. **[保存]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"アプリへようこそ\" border=\"false\":::\n\n1. 会議を開始します。 \n\n   アイコンは、会議コントロール バーに表示されます。\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"会議アプリ\" border=\"false\":::\n\n1. スプリント状態タスクを更新するには、次を追加します。\n\n   * **割り当て対象**\n   * **説明**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"会議で状態を追加する\" border=\"false\":::\n   \n   サイド パネル ビューのアプリ:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"パネル ビュー\" border=\"false\":::\n"
- title: チャレンジを完了する
  durationInMinutes: 1
  content: >
    このようなことを思い付いたのですか? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="ステージ ビューの出力" border="false":::
- content: 会議ステージ ビューの使用を開始するためのチュートリアルを完了しました。
