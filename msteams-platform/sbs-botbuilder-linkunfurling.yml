### YamlMime:Tutorial
title: ボットを使用して Teams のリンクを削除する
metadata:
  title: ボットを使用して Teams のリンクを削除する
  description: Teams リンク展開ボットを設定する方法について説明します。 このガイドは、アプリを登録し、呼び出しアクティビティを受け取るのに役立ちます。
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
