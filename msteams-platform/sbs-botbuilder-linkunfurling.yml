items:
- durationInMinutes: 1
  content: "Microsoft Bot Frameworkボットがボット メッセージングの一部として使用できる定義済みのカードのセットを追加することで、カードの仕様を拡張します。 Teamsボットを使用してリンク解除すると、特定のドメインを持つ URL を作成メッセージ領域に貼り付けるときに、アプリを登録して呼び出しアクティビティを受信できます。 呼び出しには完全な URL が含まれているので、カードで応答できます。 ユーザーは、ボットを使用して追加の情報を使用してリンクを解除して、拡張エクスペリエンスを取得できます。\n\n > [!NOTE]\n > 現在、リンクの分岐解除はモバイル クライアントではサポートされていません。\n\n **リンクのリンク解除の主な機能** \n\n * ユーザーが URL を貼り付け、カードで応答できます。\n * ユーザーがアプリを登録し、呼び出しアクティビティを受信できます。\n\nこのステップ バイ ステップ ガイドは、ボットを作成して、リンクのリンク解除を実行するのに役立Microsoft Teamsです`https://www.BotFramework.com`。 次の出力が表示されます。\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"リンク展開\" border=\"true\":::\n"
- title: 前提条件
  durationInMinutes: 1
  content: "次のツールをインストールし、開発環境をセットアップしてください。 \n\n* [Microsoft Teams](https://teams.microsoft.com/)アカウントを使用する\n* [.NET Core SDK](https://dotnet.microsoft.com/download) バージョン 3.1\n* [最新バージョンのVisual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok または同等のトンネ](https://ngrok.com/download) リング ソリューションの最新バージョン\n\n  > [!NOTE]\n  > ngrok をダウンロードしたら、サインアップして [authtoken をインストールします](https://ngrok.com/download)。\n"
- title: ローカル環境のセットアップ
  durationInMinutes: 1
  content: "\n1. [BotBuilder サンプルを開きます](https://github.com/microsoft/BotBuilder-Samples)。\n1. [ **コード] を選択します**。\n1. ドロップダウン メニューから、[デスクトップで開く] **をGitHubします**。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"リポジトリの複製\" border=\"true\":::\n\n1. [ **複製] を選択します**。 \n"
- title: ボットを作成して登録Azure portal
  durationInMinutes: 5
  content: "次の手順は、ボットを作成して登録するのに役立Azure portal。\n\n* Azure Bot リソースを作成して、Azure ボットにボットを登録Bot Service。\n* ボットの SSO 認証を有効にするクライアント シークレットを作成します。\n* チャネルTeams追加して、ボットをチャネルに展開Teamsします。\n* ngrok を使用して、Web サーバーのエンドポイントへのトンネルを作成します。\n* 作成した ngrok トンネルにメッセージング エンドポイントを追加します。\n\n**Azure Bot リソースを作成するには**\n\n1. ポータルに移動[Microsoft Azureします](https://portal.azure.com/)。\n1. **[リソースの作成]** を選択します。\n1. 検索ボックスに「 **Azure Bot」と入力します**。\n1. [Enter] を **選択します**。\n1. [ **Azure Bot] を選択します**。\n\n   :::image type=\"content\" source=\"~/assets/images/bots/createazurebot.png\" alt-text=\"Azure ボット カードの作成\" border=\"true\":::\n\n1. **[作成]** を選択します。\n1. ボット ハンドルに必要なボット ハンドル名 **を入力します**。\n1. ドロップダウン リスト **から [サブスクリプション** ] を選択します。\n1. ドロップダウン リスト **からリソース グループ** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"リソース Azure ボットの選択\" border=\"true\":::\n   \n   新しいリソース グループを作成できます ([新しいリソースの作成] を選択>リソース名を入力し、[**OK**>を選択します)。\n\n1. 新しいリソース グループを作成した場合は、[新しいリソース グループの場所] ドロップダウン リストから必要 **な場所を** 選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"新しいリソース グループの場所\" border=\"true\":::\n\n1. [ **Microsoft App ID] セクション** で、既定で [ **新しい Microsoft App ID の作成]** が選択されています。 \n\n   [既存のアプリ登録を使用 **する** ] を選択し、[ **既存** のアプリ ID] と [ **既存** のアプリ パスワード] を入力するか、[新しい Microsoft アプリ ID の作成] **を選択します**。\n\n   > [!NOTE]\n   > 同じ Microsoft アプリ ID を持つ複数の **ボットを作成できない**。\n\n1. [マルチ **テナントとしてアプリの種類****] を選択します**。\n\n1. **[確認 + 作成]** を選びます。\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/register-bot-3.png\" alt-text=\"Microsoft アプリ ID の作成\" border=\"true\":::\n\n1. 検証に合格した場合は、[作成] を **選択します**。 \n\n   ボット サービスをプロビジョニングするには、少し時間が必要です。 \n\n1. [**リソースに移動**] を選びます。 \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"アプリの展開\" border=\"true\":::\n\n   Azure ボットが作成されます。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Azure ボット リソースの作成\" border=\"true\":::\n    \n  **クライアント シークレットを作成するには**\n\n   新しい Microsoft App ID を作成した場合は、次の **手順を実行します**。\n\n1. 左側のパネルで、[構成] を **選択します**。 \n\n   > [!TIP]\n   > 将来の **参照のために Microsoft App ID** または **クライアント ID** を保存します。\n\n1. [ **Microsoft App ID] の横にある [** 管理] を **選択します**。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/config1.png\" alt-text=\"Azure ボット リソースの作成\" border=\"true\":::\n\n1. [クライアント シークレット **] セクションで、[** 新しいクライアント シークレット **] を選択します**。 \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"新しいクライアント シークレット\" border=\"true\":::\n        \n   [ **クライアント シークレットの追加] ウィンドウ** が表示されます。\n\n1. [説明 **] と入力します**。\n\n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"アプリにクライアント シークレットを追加する\" border=\"true\":::\n   \n1. [値] **列で** 、[クリップボードに **コピー] を選択します**。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"クライアント シークレットの値\" border=\"true\":::\n         \n   > [!TIP]\n   > 将来の **参照のためにクライアント シークレット** 値またはアプリ パスワードを保存します。\n\n **新しいチャネルをTeamsするには**\n\n1. [**ホーム**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"ホーム ページ\" border=\"true\":::\n   \n1. [最近使ったリソース] から **ボットを選択します**。\n\n1. 左側 **のウィンドウで** [チャネル] を選択します。 \n\n1. [選択 **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. このチェック ボックスをオンにして、利用規約 **に同意します**。\n\n1. [同意する] **を選択します**。\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"利用規約\" border=\"true\":::\n  \n1. **[保存]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"[選択Teams\" border=\"true\":::\n  \n**ローカル Web サーバーのトンネルを作成するには**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n   > [!TIP]\n   > 問題が発生 **ERR_NGROK_4018**、コマンド プロンプトに表示される手順に従って、ngrok にサインアップして認証します。 `ngrok http -host-header=localhost 3978` コマンドを実行します。\n\n**メッセージング エンドポイントを追加するには**\n\n1. ngrok から HTTPS URL (https to io) をコピーします。\n\n    ![ngrok HTTPS URL](~/assets/images/Teams-link-unfurling/ngrok.png)\n\n    > [!NOTE]\n    > ngrok の HTTPS URL は、完全修飾ドメイン名です。\n    > この `WebAppDomain` 名前は、完全修飾ドメイン名で、そのドメイン名に含 `https://` めは含めではありません。\n\n1. 作成 **設定** Azure ボットの [構成] を選択 **します**。\n\n1. メッセージング **エンドポイントで、** ngrok から利用可能な HTTPS URL を使用し、URL の最後に **/api/messages を追加します**。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"メッセージング エンドポイント\" border=\"true\":::\n     \n1. **[適用]** を選択します。\n\n    Azure Bot Service でボットを正常にBot Service。\n"
- title: アプリの登録Azure AD更新する
  durationInMinutes: 1
  content: "1. [Azure portal](https://portal.azure.com/) にアクセスします。\n\n1. **Azure Active Directory** を選択します。\n\n1. 左側のウィンドウで、[ウィンドウ] **をアプリの登録**。\n\n1. ボットを選択します。\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"アプリの登録\" border=\"true\":::\n   \n1. [ **API の公開] を選択します**。\n\n1. [設定] **を選択します**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"API を公開する\" border=\"true\":::\n  \n1. の形式 **でアプリケーション ID URI** を設定します `api://your ngrok/botid-{your AppID}`。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"リンクの設定\" border=\"true\":::\n           \n   次の図は、ドメイン名を示しています。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"アプリ ID\" border=\"true\":::\n  \n    > [!NOTE]\n    > ngrok などのトンネリング サービスを使用している場合は、ngrok サブドメインが変更されるたびに値を更新してください。\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`は、 `f631****.ngrok.io` 新しい ngrok サブドメイン名です。\n\n1. **[スコープの追加]** を選択します。 \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"スコープの選択\" border=\"true\"::: \n      \n1. 表示されるパネルで、スコープ名 `access_as_user` として **入力します**。\n\n1. 同意 **Whoを設定する?** に設定します`Admins and users`。\n\n1. スコープに適切な値を指定して管理者とユーザーの同意のプロンプトを `access_as_user` 構成するには、フィールドに次の情報を入力します。</br>\n\n     * 管理者の `Teams can access the user’s profile` 同意 **表示名として入力します**。\n\n     * 管理者の `Allows Teams to call the app’s web APIs as the current user` 同意 **の説明として入力します**。\n\n     * [ユーザー `Teams can access the user profile and make requests on the user’s behalf` の **同意] 表示名として入力します**。\n\n     * [ユーザー `Enable Teams to call this app’s APIs with the same rights as the user` の **同意の説明] と入力します**。\n\n1. **[状態]** が **[有効]** に設定されていることを確認してください。\n\n1. [保存 **するスコープを追加する** ] を選択します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"スコープを追加する\" border=\"true\"::: \n    \n    > [!NOTE]\n    > スコープ **名は、** 最後に **追加されたアプリケーション ID** URI `/access_as_user` と一致する必要があります。</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scope\" border=\"true\"::: \n    \n1. **[承認済みのクライアント アプリケーション]** セクションで、アプリの Web アプリケーションに対して承認するアプリケーションを特定します。 \n\n1. **[クライアント アプリケーションの追加]** を選択します。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"クライアント アプリケーションの選択\" border=\"true\":::\n   \n1. デスクトップ **アプリケーションのクライアント ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` Teams入力します。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"クライアント アプリケーションの追加\" border=\"true\":::\n   \n   Web **アプリケーションのクライアント ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` Teams入力します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"クライアント アプリケーションの追加\" border=\"true\":::\n  \n1. [ **承認済みスコープ] を選択します**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"クライアント アプリケーションの追加\" border=\"true\":::\n  \n   次の図は、クライアント **ID を表示します**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"クライアント アプリ\" border=\"true\"::: \n     \n1. 左側のパネルで、[API のアクセス **許可] を選択します**。 \n\n   > [!NOTE]\n   > ユーザーは、アプリが別のテナントに登録AAD API アクセス許可に同意する必要があります。\n\n1. [**アクセス許可を追加**] を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"アクセス許可の追加\" border=\"true\":::\n  \n1. [**Microsoft Graph] を選択します**。\n\n1. [**委任されたアクセス許可**] を選択します。\n\n1. 次のアクセス許可を選択します。</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n     * **User.Read**\n\n1. **[アクセス許可の追加]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"その他のアクセス許可\" border=\"true\":::\n     \n1. 左側のパネルで、[認証] **を選択** してリダイレクト URI を設定します。 \n\n   > [!NOTE]\n   > アプリに IT 管理者の同意が付与されていない場合、ユーザーはアプリを初めて使用する場合に同意する必要があります。\n           \n     1. **[プラットフォームの追加]** を選択します。\n     1. **[Web]** を選びます。\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\" border=\"true\":::\n     \n     1. 完全修飾ドメイン名に追加して、アプリ `auth-end` のリダイレクト URI を入力します。</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. 次 **のチェック ボックスをオンにして** 、暗黙的な付与とハイブリッド フローを有効にします。\n         * **ID トークン**\n         * **アクセス トークン**\n\n     1. **[構成]** を選択します。\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n        \n"
- title: アプリの設定とマニフェスト ファイルの設定
  durationInMinutes: 1
  content: "1. 複製された **リポジトリの appsettings.json** に移動します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"アプリ設定の場所\" border=\"true\":::\n  \n1. アプリ **で appsettings.json** を開Visual Studio。\n\n1. 次の情報を更新します。  \n\n     * MultiTenant `\"MicrosoftAppType\"` **に設定します**。\n     * ボット `\"MicrosoftAppId\"` の **Microsoft アプリ ID に設定します**。\n     * ボット `\"MicrosoftAppPassword\"` のクライアント シークレット ID 値に設定します。\n     * MultiTenant `\"MicrosoftAppTenantId\"` ボットの空白として設定します。\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"アプリの設定\" border=\"true\":::\n    \n1. 複製された **リポジトリの manifest.json** に移動します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[マニフェスト ファイルの場所\" border=\"true\":::\n    \n1. マニフェスト **.json を開** Visual Studio。\n\n1. マニフェスト ファイルに次のコード スニペットを追加します (まだ存在しない場合):\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. すべての出現回数をボット `<<YOUR-MICROSOFT-APP-ID>>` の **Microsoft App ID に置き換える**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"マニフェスト イメージ\" border=\"true\":::\n  \n"
- title: サービスのビルドと実行
  durationInMinutes: 1
  content: "**最新バージョンのサービスまたはコマンド ラインを使用してVisual Studio実行するには**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. 最新バージョンのファイルを起動Visual Studio。\n   1. **[FileOpen Project** >  > **/ソリューション] に移動します**。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"ファイルを開く\" border=\"true\":::\n      \n   1. **55.teams-link-unfurling** フォルダーから **TeamsLinkUnfurling.csproj** ファイルを選択します。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"フォルダーから選択する\" border=\"true\":::\n  \n   1. View **からソリューション エクスプローラー** を **開きます**。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"ソリューション エクスプローラー\" border=\"true\":::\n      \n   1. **TeamsLinkUnfurling を右クリックします**。\n\n   1. [スタートアップ **ファイルとして設定] をProject**。\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"ソリューション エクスプローラー\" border=\"true\"::: \n      \n   1. **F5 キーを押** してプロジェクトを実行します。\n\n   1. 以下のダイアログが表示されたら、**[はい]** を選択します:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"信頼証明書\" border=\"true\":::\n      \n      Web ページが開き、ボット **の準備完了です。というメッセージが表示されます**。\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"アプリの準備完了\" border=\"true\":::\n              \n# <a name=\"command-line\"></a>[コマンド ライン](#tab/cli)\n\nコマンド プロンプト **ウィンドウで 55.teams-link-unfurling > BotBuilder-Samples > csharp_dotnetcore > 55.teams-link-unfurling** に移動し、次のコマンドを入力します。\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n\n  ---\n"
- title: アップロード リンクのリンク解除アプリ
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで、 **55.teams-link-unfurling csharp_dotnetcore > TeamsAppManifest >移動します**。\n\n1. マニフェスト フォルダー.zipファイルを含むフォルダーを **作成** します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Zip ファイル\" border=\"true\":::\n   \n1. [次へ] **Microsoft Teams**。\n\n1. **[アプリ]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Zip ファイル\" border=\"true\":::\n   \n1. 左下隅で、[アプリの管理 **] を選択します**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"アプリを管理する\" border=\"true\":::\n      \n1. [**アップロードを組織のアプリ カタログに追加する] を選択します**。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"アップロードカスタム アプリ\" border=\"true\":::\n  \n1. **TeamsAppManifest** フォルダーで.zipファイルをアップロードするには、[開く] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Zip ファイルの選択\" border=\"true\":::\n  \n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"アプリを追加する\" border=\"true\":::\n   \n   アプリがチャットで開きます。\n\n1. メッセージの作成領域に、 と入力します `https://www.BotFramework.com`。\n\n   次の図に示すように、リンクが分岐します。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"リンク解除結果\" border=\"true\":::\n   \n1. Enter キーを押します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"リンク解除結果\" border=\"true\":::\n"
- title: 完全なチャレンジ
  durationInMinutes: 1
  content: >
    このようなことを思い付い出しましたか?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="リンク展開" border="true":::
- content: リンク解除アプリの使用を開始するチュートリアルTeams完了しました。
