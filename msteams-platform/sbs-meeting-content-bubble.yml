- durationInMinutes: 1
  content: >
    Microsoft Teamsは、会議でコンテンツ バブル ボットTeams操作するのに役立ちます。


    > [!NOTE]

    > 会議のコンテンツ バブルは、匿名ユーザーではなく、Azure AD ユーザーにのみ使用できます。


    **会議コンテンツ バブルの主な機能**


    * アダプティブ カードに議題項目が一覧表示されます。

    * 特定の議題内の任意のオプションを選択できます。

    * チャットで送信されたコンテンツ バブルまたはアダプティブ カードに関するフィードバックを送信できます。


    このステップ バイ ステップ ガイドは、出席者とのTeamsでの会議中にコンテンツ バブル ボットにフィードバックを送信するのに役立ちます。 次の出力が表示されます。

       ![会議コンテンツバブルの概要](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- title: 前提条件
  durationInMinutes: 1
  content: "次のツールをインストールし、開発環境を設定してください。  \n\n* 有効なアカウントでMicrosoft Teamsする\n* [.NET Core SDK](https://dotnet.microsoft.com/download) バージョン 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) の最新バージョン (devbox テスト用のみ) または同等のトンネリング ソリューション\n\n  > [!NOTE]\n  > ngrok をダウンロードしたら、サインアップして [authtoken](https://ngrok.com/download) をインストールします。\n\n  [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments) に関する実用的な知識があることを確認します。\n"
- title: ローカル環境を設定する
  durationInMinutes: 1
  content: "リポジトリをローカル GitHubに複製`Microsoft-Teams-Samples`します。  \n\n 1. [Microsoft Teamsサンプルを](https://github.com/OfficeDev/Microsoft-Teams-Samples)開きます。\n 1. [ **コード**] を選択します。\n 1. ドロップダウン メニューから、[**デスクトップで開く] GitHub** 選択します。\n\n    ![リポジトリを複製する](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. [ **複製**] を選択します。 \n"
- title: Azure AD ポータルでボットを作成して登録する
  durationInMinutes: 5
  content: "Azure Active Directoryにボットを作成して登録するには、ngrok を使用してトンネルを作成し、メッセージング エンドポイントを追加するには、次の手順を実行します。\n\n* Azure bot リソースを作成して、Azure Bot Serviceにボットを登録します。\n* ボットの SSO 認証を有効にするクライアント シークレットを作成します。\n* Microsoft Teams チャネルを追加して、ボットをTeams チャネルにデプロイします。\n* ngrok を使用して、Web サーバーのエンドポイントへのトンネルを作成します。\n* 作成した ngrok トンネルにメッセージング エンドポイントを追加します。\n\n**Azure Bot リソースを作成するには**\n\n1. [Microsoft Azure ポータル](https://portal.azure.com/)に移動します。\n1. **[リソースの作成]** を選択します。\n1. 検索ボックスに「 **Azure Bot**」と入力します。\n1. Enter キーを **押します**。\n1. **Azure Bot** を選択します。\n\n     ![Azure ボット カードを作成する](~/assets/images/bots/createazurebot.png)\n\n1. **[作成]** を選択します。\n1. ボット ハンドルに必要な **ボット ハンドル** 名を入力します。\n1. ドロップダウン リストから **サブスクリプション** を選択します。\n1. **[リソース グループ**] ドロップダウン リストから、既存のリソース グループを選択します。 新しいリソース グループを作成することもできます ([新しいリソースの **作成** ] を選択>、リソース名を入力> **[OK**] を選択します)。\n\n1. **[新しいリソース グループ** の場所] ドロップダウン リストから必要な場所を選択します。\n\n    ![リソース Azure ボットを作成する](~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png)\n\n1. **[Microsoft アプリ ID**] セクションでは、既定で [**新しい Microsoft アプリ ID の作成]** が選択されています。 \n\n   [ **既存のアプリの登録を使用** する] を選択し、 **既存のアプリ ID** と **既存のアプリ パスワード** を入力するか、[ **新しい Microsoft アプリ ID の作成**] を選択します。\n\n   > [!NOTE]\n   > 同じ **Microsoft アプリ ID** を持つ複数のボットを作成することはできません。\n\n1. **[確認 + 作成]** を選びます。\n\n    ![Microsoft アプリ ID を作成する](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. 検証に合格した場合は、[ **作成**] を選択します。\n\n    ボット サービスをプロビジョニングするには、しばらく時間がかかります。\n\n1. [**リソースに移動**] を選びます。 \n\n    ![アプリをデプロイする](~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png)\n\n    Azure ボットが作成されます。\n\n    ![作成された Azure ボット リソース](~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png)\n\n**クライアント シークレットを作成するには**\n\n  新しい **Microsoft アプリ ID** を作成した場合は、次の手順を実行します。\n\n1. 左側のパネルで、[構成] を選択 **します**。 \n\n   > [!TIP]\n   > 今後参照できるように **、Microsoft アプリ ID** または **クライアント ID を** 保存します。\n\n1. **[ボットの種類**] で **[マルチテナント**] を選択します。\n\n   ![Microsoft アプリ ID](~/assets/images/meeting-content-bubble/bot-type.png)       \n\n1. **Microsoft アプリ ID** の横にある [**管理**] を選択します。\n\n    ![Microsoft アプリ ID](~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png)\n\n1. [ **クライアント シークレット** ] セクションで、[ **新しいクライアント シークレット**] を選択します。 \n\n    ![新しいクライアント シークレット](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   [ **クライアント シークレットの追加]** ウィンドウが表示されます。  \n\n1. **「説明」と入力します**。\n\n1. **[追加]** を選択します。\n\n    ![クライアント シークレットをアプリに追加する](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. [ **値** ] 列で、[ **クリップボードにコピー**] を選択します。\n\n     ![クライアント シークレットの値](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png)\n   \n   > [!TIP]\n   > 今後参照できるように **、クライアント シークレットの** 値またはアプリ パスワードを保存します。\n\n**Microsoft Teams チャネルを追加するには**\n\n1. [**ホーム**] を選択します。\n\n1. **最近使用したリソース** からボットを選択します。\n\n1. 左側のウィンドウで **[チャネル** ] を選択します。 \n\n1. **Microsoft Teams** を選択する <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. [ **利用規約**] に同意するには、チェック ボックスをオンにします。\n\n1. **[同意する**] を選択します。\n\n      ![利用規約](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. **[保存]** を選択します。\n\n      ![Teamsを選択する](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**ローカル Web サーバーのトンネルを作成するには**\n\nngrok を使用して、ローカルで実行されている Web サーバーのパブリックに利用可能な HTTPS エンドポイントへのトンネルを作成します。 ngrok で次のコマンドを実行します。\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**メッセージング エンドポイントを追加するには**\n\n1. ngrok から HTTPS URL (https から io) をコピーします。\n\n    ![ngrok HTTPS URL](~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png)\n\n    > [!NOTE]\n    > ngrok の HTTPS URL は、完全修飾ドメイン名です。\n    > は `WebAppDomain` 、それに含 `https://` まれていない完全修飾ドメイン名です。\n\n1. 作成 **した** Azure ボットの設定で、[構成] を選択 **します**。\n\n1. **メッセージング エンドポイント** で、ngrok から入手できる HTTPS URL を使用し、URL の最後に **/api/messages** を追加します。\n\n    ![メッセージング エンドポイント](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png)\n\n1. **[適用]** を選択します。\n\n    Azure Bot Serviceでボットが正常に設定されました。\n"
- title: Azure AD アプリの登録を更新する
  durationInMinutes: 1
  content: "**Azure AD ポータルからアプリを登録するには**  \n\n1. [Azure portal](https://portal.azure.com/) にアクセスします。\n\n1. **Azure Active Directory** を選択します。\n\n1. 左側のナビゲーション パネルで、[ **アプリの登録**] を選択します。\n\n1. ボットを選択します。\n\n1. [**管理**] で [**API の公開**] を選択します。\n\n1. [ **設定**] を選択します。\n\n1. **アプリケーション ID URI を** 次の`api://{AppID}`形式で設定します。\n\n   ![リンクを設定する](~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png)\n\n1. の間`api://`に値を`WebAppDomain`挿入します`/{AppID}`。</br>\n    `api://****.ngrok.io/{AppID}`</br>\n    \n    ![アプリ ID URI](~/assets/images/meeting-content-bubble/meeting-content-bubble-expose-api.png)\n\n    > [!NOTE]\n    > ngrok などのトンネリング サービスを使用している場合は、ngrok サブドメインが変更されるたびに値を更新してください。\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`は、新しい ngrok サブドメイン名です `f631****.ngrok.io` 。\n\n1. **[スコープの追加]** を選択します。 \n\n    ![スコープの追加](~/assets/selectscope.png)\n\n1. 表示されるパネルで、**スコープ名** として入力`access_as_user`します。\n\n1. **同意できるWho** を設定しますか`Admins and users`?\n\n1. スコープの適切な値を使用して管理者とユーザーの同意プロンプトを `access_as_user` 構成するには、フィールドに次の情報を入力します。</br>\n\n     * **管理者の同意表示名** として入力`Teams can access the user’s profile`します。\n\n     * **管理者の同意の説明** として入力`Allows Teams to call the app’s web APIs as the current user`します。\n\n     * **ユーザー同意表示名** として入力`Teams can access the user profile and make requests on the user’s behalf`します。\n\n     * **ユーザーの同意の説明** として入力`Enable Teams to call this app’s APIs with the same rights as the user`します。\n\n1. **[状態]** が **[有効]** に設定されていることを確認してください。\n\n1. [保存 **するスコープの追加]** を選択します。\n\n    ![スコープを追加する](~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png)\n\n   > [!NOTE]\n   > **スコープ名** は、最後に追加された **アプリケーション ID** URI と`/access_as_user`一致する必要があります。</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![範囲](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png)\n\n1. **[承認済みのクライアント アプリケーション]** セクションで、アプリの Web アプリケーションに対して承認するアプリケーションを特定します。 \n\n1. **[クライアント アプリケーションの追加]** を選択します。 \n\n    ![クライアント アプリを追加する](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. モバイルアプリケーションまたはデスクトップ アプリケーションTeams **クライアント ID を**`1fec8e78-bce4-4aaf-ab1b-5451cc387264`入力します。 \n\n    ![クライアント アプリケーションを追加する 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   **クライアント ID:**`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` Teams Web アプリケーションに対して入力できます。\n\n    ![クライアント アプリケーションの追加 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. [ **承認されたスコープ]** を選択します。\n\n     ![クライアント アプリケーションを追加する](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png)\n\n   次の図は、クライアント ID を表示します。\n\n     ![クライアント アプリケーション](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png) \n\n1. 左側のパネルで、[ **API アクセス許可**] を選択します。 \n\n   > [!NOTE]\n   > ユーザーは、Azure AD アプリが別のテナントに登録されている場合にのみ、これらのアクセス許可に同意する必要があります。\n\n1. [**アクセス許可を追加**] を選択します。\n\n1. **Microsoft Graph** を選択します。\n\n1. [**委任されたアクセス許可**] を選択します。\n\n    既定では、 **User.Read** が選択されています。\n\n     ![ユーザー](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. 以下のアクセス許可を追加します。</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. **[アクセス許可の追加]** を選択します。\n\n     ![その他のアクセス許可](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. 左側のパネルで [ **認証** ] を選択してリダイレクト URI を設定します。 \n\n   > [!NOTE]\n   > アプリに IT 管理者の同意が付与されていない場合、ユーザーはアプリを初めて使用する際に同意を提供する必要があります。\n           \n     1. **[プラットフォームの追加]** を選択します。\n     1. **[Web]** を選びます。\n\n        ![Web](~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png)\n\n     1. 完全修飾ドメイン名に追加して、アプリの `auth-end` リダイレクト URI を入力します。</br> \n       `https://****.ngrok.io/auth-end`. </br>\n\n     1. 次のチェック ボックスをオンにして **、暗黙的な許可フローとハイブリッド フロー** を有効にします。\n         * **ID トークン**\n         * **アクセス トークン**\n\n     1. **[構成]** を選択します。\n\n        ![Auth-end](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png)\n"
- title: アプリの設定を設定する
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで **appsettings.json** に移動します。\n\n    ![アプリ設定の場所](~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png)\n\n1. **Visual Studio 2019** で **appsettings.json** を開き、次の情報を更新します。  \n\n     * ボットの **Microsoft アプリ ID に** 設定`\"MicrosoftAppId\"`します。\n     * ボットのクライアント シークレット ID 値に設定 `\"MicrosoftAppPassword\"` します。\n     * に設定 `\"BaseURL\"` します `webAppDomain`。\n\n    ![アプリの設定](~/assets/images/meeting-content-bubble/appsettings-json.png)\n"
- title: マニフェスト ファイルを設定する
  durationInMinutes: 1
  content: >
    1. 複製されたリポジトリ内に `manifest.json` 移動します。


    1. **Visual Studio 2019** で開`manifest.json`き、次の変更を行います。

         * に設定 `id` する `[MicrosoftAppId]`
         * に設定 `botId` する `[MicrosoftAppId]`
         * に設定 `validDomains` する `[WebAppDomainName]`

          > [!NOTE]
          > `WebAppDomain` は ngrok ドメインです。

          ![マニフェスト イメージ 1](~/assets/images/meeting-content-bubble/manifest-set.png)
- title: サービスをビルドして実行する
  durationInMinutes: 1
  content: "**Visual Studio 2019 を使用してサービスをビルドして実行するには**\n\n   1. **2019 Visual Studio** 起動します。\n   1. **FileOpen** >  >  **Project/Solution** に移動します。\n\n      ![ファイルを開く](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. ファイルを開きます `ContentBubbleBot.sln` 。\n\n      ![ファイルを開く](~/assets/images/meeting-content-bubble/proj-sln.png)\n\n   1. **fn + F5 キー** を押してプロジェクトを実行します。\n\n      Web ページが開き、メッセージが表示されます **。ボットの準備は完了です。**\n\n      ![アプリの準備完了](~/assets/images/meeting-content-bubble/your-bot-is-ready.png) \n"
- title: 会議コンテンツ バブル アプリをTeamsに追加する
  durationInMinutes: 1
  content: "**Teams会議を作成し、会議コンテンツバブルを追加するには**\n\n1. 複製されたリポジトリで、 **csharp > リソース > マニフェスト** に移動します。\n\n1. **マニフェスト** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Zip ファイル](~/assets/images/meeting-content-bubble/create-manifest-zip.png) \n\n1. 発表者と出席者を含む会議を作成します。\n\n1. 会議が作成されたら、[**アプリの追加]** を選択します **+**。\n\n   ![アプリを追加する](~/assets/images/meeting-content-bubble/add-an-app.png) \n\n1. 開いたポップアップで、[ **アプリの管理**] を選択します。\n\n   ![アプリを管理する](~/assets/images/meeting-content-bubble/manage-apps.png)\n\n1. **[カスタム アプリをアップロードする]** を選択します。 \n\n   ![カスタム アプリをアップロードする](~/assets/images/meeting-content-bubble/upload-custom-app.png)\n\n1. **[開く]** を選択して、**マニフェスト** フォルダーに作成した.zip ファイルをアップロードします。\n\n   ![アップロード zip アプリ](~/assets/images/meeting-content-bubble/zip.png)\n\n1. **[追加]** を選択します。\n\n   ![アプリを追加する](~/assets/images/meeting-content-bubble/content-bubble-demo.png)\n\n1. [ **アプリの管理]** セクションには、アプリケーションの一覧が表示されます。\n\n   ![アプリを管理する](~/assets/images/meeting-content-bubble/Manage.png)\n\n1. 会議チャットに移動します。\n\n1. **Content Bubble Demo** アプリは、会議チャットに自動応答を送信します。\n\n   ![Content Bubble Demo reply](~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png)\n\n1. **Hello** メッセージをボットに送信します。\n\n   ![ボットのメンション](~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png)\n\n1. ボットから、アダプティブ カードに一覧表示されている議題項目が送信されます。\n\n1. 任意のオプションを選択し、[ **プッシュ 議題** ] を選択して返信を送信します。\n\n   ![ボットからアダプティブ カードが送信される](~/assets/images/meeting-content-bubble/push-agenda.png)\n\n1. ボットは **フィードバック** アダプティブ カードを送信します。\n\n1. [ **はい**] または [ **いいえ**] を選択します。\n\n1. **[送信]** を選択します。\n\n   ![ボットからフィードバック カードが送信される](~/assets/images/meeting-content-bubble/content-bubble-feedback.png)\n\n    ボットからフィードバック メッセージが送信されます。\n  \n"
