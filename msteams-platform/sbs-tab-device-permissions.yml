items:
- durationInMinutes: 1
  content: >
    デバイスのアクセス許可 (場所、カメラ、マイクアクセスなど) を必要とするアプリTeams、ユーザーは Web ブラウザーで手動でアクセス許可を付与する必要があります。 以前は、ブラウザーがアクセス許可を付与する方法を処理していましたが、これらのアクセス許可はMicrosoft Teamsで処理されるようになりました。


    このステップ バイ ステップ ガイドは、Teamsでタブ デバイスのアクセス許可を付与するのに役立ちます。 次の出力が表示されます。

      :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/output1.png" alt-text="最終的な出力" border="true":::
- title: 前提条件
  durationInMinutes: 1
  content: >
    次のツールをインストールし、開発環境を設定してください。



    * 有効なアカウントを持つ[Microsoft Teams](https://www.microsoft.com/en-in/microsoft-teams/log-in)

    * [アプリを](https://developer.microsoft.com/en-us/microsoft-365/dev-program)インストールするための適切なアクセス許可を持つ開発者アカウントまたはTeams アカウントへのアクセスをMicrosoft 365する

    * [Visual Studioの最新バージョン](https://code.visualstudio.com/Download)

    * [nodejs の最新バージョン](https://nodejs.org/en/download/)

    * [最新バージョンの ngrok](https://ngrok.com/download) (開発ボックス テスト用のみ) または同等のトンネリング ソリューション

      > [!NOTE]
      > ngrok をダウンロードしたら、サインアップして [authtoken](https://ngrok.com/download) をインストールします。
- title: ローカル環境を設定する
  durationInMinutes: 1
  content: >
    1. [Microsoft Teamsサンプルを](https://github.com/OfficeDev/Microsoft-Teams-Samples)開きます。


    1. [ **コード**] を選択します。


    1. ドロップダウン メニューから、[**デスクトップで開く] GitHub** 選択します。


       :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/cloner-epository-tab-device.png" alt-text="リポジトリを複製する" border="true":::


    1. [ **複製**] を選択します。
- title: ローカル Web サーバーのトンネルを設定する
  durationInMinutes: 1
  content: "ngrok またはコマンド プロンプトを使用して、ローカルで実行されている Web サーバーのパブリックに利用可能な HTTPS エンドポイントへのトンネルを作成します。 ngrok で次のコマンドを実行します。\n\n```bash\nngrok http -host-header=localhost 3000\n``` \n  > [!TIP]\n  > **ERR_NGROK_4018** が発生した場合は、コマンド プロンプトに表示されている手順に従って、ngrok にサインアップして認証します。 `ngrok http -host-header=localhost 3000` コマンドを実行します。\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/ngrok-tab-device.png\" alt-text=\" ngrok tunnelling\" border=\"true\":::\n"
- title: マニフェスト ファイルを設定する
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで **manifest.json** に移動します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifestjson-tab-device.png\" alt-text=\"マニフェスト ファイル\" border=\"true\":::\n\n1. Visual Studioで **manifest.json** を開き、次の変更を行います。\n  \n   すべての場所で https:// パーツを除く ngrok の http エンドポイントに置き換えます `<<BASE_URI_DOMAIN>>` 。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/tab-device-VS-update1.png\" alt-text=\"visual studio で ngrok を更新する\" border=\"true\":::\n          \n"
- title: npm を使用してクライアント アプリをビルドして実行する
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで、 **tab-device-permissions > nodejs >サンプル** に移動します。\n\n1. **nodejs** フォルダーパスをコピーします。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-path-tab-device.png\" alt-text=\"パスをコピーする\" border=\"true\":::  \n\n1. 新しい **コマンド プロンプト** ウィンドウを開き、現在のディレクトリをコピーした **nodejs** パスに変更します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-new-folder-path-tab-device.png\" alt-text=\"パスをコピーする\" border=\"true\":::     \n\n1. **コマンド プロンプト** で次のコマンドを実行して、パッケージと依存関係をダウンロードします。\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. **コマンド プロンプト** で次のコマンドを実行して、アプリを起動します。\n\n   ```Command-Prompt\n   npm start\n   ```\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/npm-start-install1.png\" alt-text=\"npm をインストールして起動する\" border=\"true\":::     \n\n1. ブラウザーに次の出力が表示されます。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-react.png\" alt-text=\"ブラウザーの出力\" border=\"true\":::     \n"
- title: Teamsにタブ デバイスのアクセス許可を追加する
  durationInMinutes: 1
  content: "# <a name=\"desktop\"></a>[デスクトップ](#tab/desktop) \n\n\n1. 複製されたリポジトリで、**samplestab-device-permissionsnodejsappPackage** >  >  >  に移動 **します**。\n\n1. **appPackage** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"zip を作成する\" border=\"true\":::        \n \n 1. Microsoft Teamsに移動 **します**。\n\n 1. **[アプリ]** を選択します。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"アプリを選択する\" border=\"true\":::         \n\n 1. 左下隅にある [ **アプリの管理**] を選択します。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"アプリの管理を選択する\" border=\"true\":::         \n\n 1. **[カスタム アプリをアップロードする]** を選択します。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"カスタム アプリをアップロードする\" border=\"true\":::           \n\n 1. [ **開く]** を選択して、 **appPackage** フォルダーに作成した.zip ファイルをアップロードします。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"マニフェスト zip を追加する\" border=\"true\":::             \n\n 1. **[追加]** を選択します。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-desktop.png\" alt-text=\"アプリ タブデバイスのアクセス許可を追加する\" border=\"true\":::               \n\n 1. [ **デバイスのアクセス許可] タブ** を選択すると、次の出力が表示されます。\n \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"デスクトップにタブ デバイスを追加する\" border=\"true\"::: \n\n\n# <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n\n1. 複製されたリポジトリで、**samplestab-device-permissionsnodejsappPackage** >  >  >  に移動 **します**。\n\n1. **appPackage** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"zip を作成する\" border=\"true\":::        \n\n1. Microsoft Teamsに移動 **します**。 \n\n1. **[アプリ]** を選択します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"アプリを選択する\" border=\"true\":::         \n\n1. 左下隅にある [ **アプリの管理**] を選択します。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"アプリの管理を選択する\" border=\"true\":::         \n\n1. **[カスタム アプリをアップロードする]** を選択します。 \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"カスタム アプリをアップロードする\" border=\"true\":::           \n\n1. [ **開く]** を選択して、 **appPackage** フォルダーに作成した.zip ファイルをアップロードします。\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"マニフェスト zip を追加する\" border=\"true\":::             \n\n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-browser-teams1.png\" alt-text=\"アプリ タブデバイスのアクセス許可を追加する\" border=\"true\":::               \n\n1. [ **デバイスのアクセス許可] タブ** を選択すると、次の出力が表示されます。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"場所を取得する\" border=\"true\":::\n\n\n# <a name=\"mobile\"></a>[モバイル](#tab/mobile)\n\n \n  モバイルでTeamsを開き、次の出力を表示します。\n\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/mobile-teams-output1.png\" alt-text=\"モバイル タブ デバイス\" border=\"true\":::                   \n\n \n"
- title: アプリのテスト
  durationInMinutes: 1
  content: "タブ デバイスのアクセス許可アプリでユーザーがアクセス許可を付与できるようにするには、アプリをTeamsに正常にアップロードした後でアプリをテストする必要があります。\n\n # <a name=\"desktop\"></a>[デスクトップ](#tab/Desktop)\n\n  デスクトップでアプリをテストするには、[ **アプリのアクセス許可]** アイコンを選択して、アクセス許可要求へのアクセスを許可します。\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"デスクトップ\" border=\"true\":::                   \n  \n  \n   # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  \n  ブラウザーでアプリをテストするには、 **アプリのアクセス許可** アイコンを選択して、アクセス許可要求へのアクセスを許可します。\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"場所を取得する\" border=\"true\":::                   \n \n \n # <a name=\"mobile\"></a>[モバイル](#tab/Mobile)\n\n  \n  モバイルでアプリをテストするには、次のポップアップ ウィンドウが表示され、アクションのコースを選択します。\n\n  * アクセス許可を付与する場合は、[ **許可]** を選択します\n  * アクセス許可を付与しない場合は、[ **DENY** ] を選択します\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/prompt-mobile-app1.png\" alt-text=\"モバイル出力\" border=\"true\":::                   \n--- \n"
- title: チャレンジを完了する
  durationInMinutes: 1
  content: "このようなことを思い付いたのですか?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/output1.png\" alt-text=\"location\" border=\"true\":::                   \n"
- content: チュートリアルを完了し、Teamsでタブ デバイスのアクセス許可を付与できるようになりました。
