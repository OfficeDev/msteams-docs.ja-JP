- durationInMinutes: 1
  content: "Microsoft Teams コネクタは、Model-View-Controller (MVC) サンプル タスク管理アプリケーションであり、ASP.NET Web アプリケーション テンプレートを使用して生成されます。 ほとんどのコードは、基本的な MVC 構成またはタスク管理システムに関連しています。 既存のOffice 365 コネクタを追加したり、Teams 内で新しいコネクタを作成したりできます。\n\n**コネクタ コードの種類**\n\n  * **ConnectorController.cs**: アクションを設定して保存します。\n  * **TaskController.cs**: アクションを作成して更新します。\n  \n**Microsoft Teams コネクタの主な機能**\n\n  * 実際のタスク管理システムをシミュレートします。\n  * ユーザーがタスクを作成して表示できるようにします。\n  * コンテンツをランダムに生成します。 \n  * Microsoft Teams チャネルに送信される通知をシミュレートします。 \n\nこのステップ バイ ステップ ガイドは、Microsoft Teams でコネクタを作成してテストするのに役立ちます。 次の出力が表示されます。\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"概要イメージ\":::\n   \n"
- title: 前提条件
  durationInMinutes: 1
  content: "次のツールをインストールし、開発環境を設定してください。 \n\n* 有効なアカウントを持つ [Microsoft Teams](https://teams.microsoft.com/)\n* [Visual Studio の最新バージョン](https://visualstudio.microsoft.com/downloads/)\n* [最新バージョンの ngrok](https://ngrok.com/download) (開発ボックス テスト用のみ) または同等のトンネリング ソリューション\n\n  > [!NOTE]\n  > ngrok をダウンロードしたら、サインアップして [authtoken](https://ngrok.com/download) をインストールします。\n"
- title: ローカル環境を設定する
  durationInMinutes: 1
  content: "\n1. [Microsoft Teams のサンプルを](https://github.com/OfficeDev/Microsoft-Teams-Samples)開きます。\n1. [ **コード**] を選択します。\n1. ドロップダウン メニューから[ **Open with GitHub Desktop]\\(GitHub Desktop で開く\\**) を選択します。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository.png\" alt-text=\"リポジトリを複製する\":::\n\n1. [ **複製**] を選択します。 \n"
- title: 開発者向けプレビューを有効にする
  durationInMinutes: 1
  content: "\n1. テナントの管理コンソールでアプリのアップロードを有効にします。\n    1. 管理者の資格情報で [Microsoft 365 管理センター](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/)にサインインします。\n    1. 左側のパネルで、[ **すべて表示**] を選択します。\n    1. [ **Teams] を選択します**。\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"管理センター メニュー\":::\n\n1.  左側のパネルで、[ **Teams アプリ**] を選択します。\n   \n1.  **[セットアップ ポリシー] を選択します**。\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"セットアップ ポリシー\":::\n\n1.  [ **グローバル**] を選択します。\n\n      ![グローバル](~/assets/images/sbs-connector/Global.png)\n\n1.   **[カスタム アプリのアップロード****] を [オン]** の位置に切り替えます。\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"オンに切り替える\":::\n\n1.   **[保存]** を選択します。\n   \n      テスト テナントで、カスタムアプリのサイドローディングができるようになりました。\n\n      > [!TIP]\n      > サイドローディングがアクティブになるまでに時間がかかります。\n\n1.   **Microsoft Teams** に移動します。\n\n1.   Teams インターフェイス `...`の右上隅にある [ .\n\n1.   **[バージョン情報]** を選びます。\n\n1.   **[開発者プレビュー**] を選択します。\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"開発者向けプレビュー\":::\n\n1.   [ **開発者向けプレビューに切り替える**] を選択します。\n"
- title: コネクタを構成する
  durationInMinutes: 1
  content: "\n1. 複製されたリポジトリの **TeamsToDoAppconnector.sln** に移動します。\n\n   ![sln パス](~/assets/images/sbs-connector/sln.png)\n\n2. ngrok またはコマンド プロンプトを使用して、ローカルで実行されている Web サーバーのパブリックに利用可能な HTTPS エンドポイントへのトンネルを作成します。 ngrok で次のコマンドを実行します。\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > **ERR_NGROK_4018** が発生した場合は、コマンド プロンプトに表示されている手順に従って、サインアップして ngrok を認証します。 `ngrok http -host-header=localhost 3978` コマンドを実行します。\n\n   ![ngrok パス](~/assets/images/sbs-connector/ngrok1.png)\n\n3. [コネクタ開発者ポータル](https://outlook.office.com/connectors/publish)に移動します。\n4. **[新しいコネクタ]** を選択します。\n \n   ![新しいコネクタを追加する](~/assets/images/sbs-connector/connector.png)\n  \n5. 次の詳細を入力して、新しいコネクタを登録します。\n\n   * コネクタ名\n   * ロゴ\n   * アプリの簡単な説明 (10 語以下)\n   * コネクタの動作の詳細な説明 (3 ~ 5 文)\n   * 会社の Web サイト\n   * コネクタの [構成] ページ `https://[BASE_URI]/connector/setup`\n   * 有効なドメイン `https Base URL`\n   * [ **はい** ] を選択して、コネクタ カードでアクションを有効にします\n   * アクション URL as `https://[BASE_URI]/Task/Update`\n   * **[アプリ開発者契約の使用条件に同意する**] を選択します\n   * **[保存]** を選びます。\n\n   ![基本的な詳細](~/assets/images/sbs-connector/basicdetails.png)\n\n   新しいコネクタが正常に登録されました。 ウィンドウに登録済みのコネクタ ID が表示されます。\n\n   ![出力画面](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > 今後の参照用にコネクタ ID を保存します。\n\n6. **TeamsToDoAppConnector フォルダーから TeamsToDoAppConnector.csproj** ファイル **を選択します**。\n\n   ![ナビゲーション パス](~/assets/images/sbs-connector/web.png) \n\n7. Visual Studio で開きます。 \n\n8. 変数`ngrok https forwarding url`を `configuration.appSettings.BaseUrl` .\n   \n   ![設定マニフェスト](~/assets/images/sbs-connector/manifest.png) \n\n9. **F5** キーを押してプロジェクトを実行します。\n   Web ページが開きます。 \n\n   ![Local-host](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Microsoft Teams のテスト コネクタ
  durationInMinutes: 5
  content: "\n1. 複製されたリポジトリで、 **TeamsToDoAppConnector > TeamsAppPackages > csharp に移動します**。\n\n1. **マニフェスト** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![マニフェストの場所](~/assets/images/sbs-connector/zip.png)\n\n1. **Microsoft Teams** に移動します。\n1. 左側のパネルで、[**Store Manage your apps**]\\(アプリを **管理するストア\\** > ) を選択します。\n\n   ![アプリの管理](~/assets/images/sbs-connector/manageapp.png)\n\n1. **[カスタム アプリをアップロードする]** を選択します。\n\n   ![カスタム アプリをアップロード](~/assets/images/sbs-connector/upload.png)\n  \n1. **[開く]** を選択して、**マニフェスト** フォルダーに作成した.zip ファイルをアップロードします。\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. **[チームに追加] を選択します**。\n\n   ![アプリを追加する](~/assets/images/sbs-connector/addtoteam.png)\n\n1. 一覧からチーム名またはチャネル名を選択します。\n\n   ![チャネルを選択する](~/assets/images/sbs-connector/channel.png)\n\n1. [ **コネクタのセットアップ] を選択します**。\n\n1. 左側のパネルで、検索バー **で Teams ToDo 通知** コネクタを検索し、[構成] を選択 **します**。\n\n   ![通知を構成する](~/assets/images/sbs-connector/configure.png)\n\n1. 登録ページで **[作成済み]** または [ **更新済** み] を選択し、[保存] を選択 **します**。\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   構成後、チャネルに通知が表示され、 **タスク マネージャー ポータル** へのリンクが表示されます。\n\n   ![通知メッセージ](~/assets/images/sbs-connector/notification.png)\n\n12. **タスク マネージャー ポータル** に移動します。\n\n    ![タスク マネージャー ポータル](~/assets/images/sbs-connector/taskportal.png)\n\n13. [ **新規作成**] を選択します。\n   \n    ![新しいタスクを作成する](~/assets/images/sbs-connector/tasks.png)\n   \n14. 新しいタスクの詳細を入力します。\n\n    * Title\n    * 説明\n    * 割り当て対象\n\n    ![タスクの詳細](~/assets/images/sbs-connector/details.png)\n\n15. **[保存]** を選択します。 \n  \n    メッセージ カードは、登録済みの Teams チャネルに表示されます。\n   \n    ![Message](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > メッセージ カードで使用可能な操作可能なボタンを試すことができます。\n"
