### YamlMime:Tutorial
title: 会議トークンを生成する
metadata:
  title: 会議トークンを生成する
  description: このチュートリアルでは、Teamsの会議トークン ジェネレーターを設定する方法について説明します。
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
