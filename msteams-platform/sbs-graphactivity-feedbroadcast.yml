- durationInMinutes: 1
  content: "Microsoft Teams アクティビティ フィードは、ユーザーが変更を通知することで注意が必要な項目を評価するのに役立ちます。 Microsoft Graph のアクティビティ フィード通知 API を使用して、アプリに機能を拡張して適用できます。\n\n\n**アクティビティ フィードブロードキャストの主な機能**\n\n* 強化されたエクスペリエンスを提供します。\n* ユーザーを最新の状態に保ちます。\n* すべてのメンバーのメッセージをブロードキャストします。\n* アクティビティ フィード通知を表示します。\n* メンバーが利用できるブロードキャストの詳細。\n\nこのステップ バイ ステップ ガイドは、メッセージをブロードキャストし、アクティビティ フィード通知を使用して組織のすべてのメンバーに通知するのに役立ちます。 次の出力が表示されます。\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"フィードの広範なキャストの出力\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"最終的な出力\" border=\"true\"::: \n"
- title: 前提条件
  durationInMinutes: 1
  content: "次のツールをインストールし、開発環境をセットアップしてください。  \n\n* [.NET Core SDK の最新バージョン](https://dotnet.microsoft.com/download)。\n* [Visual Studio の最新バージョン](https://visualstudio.microsoft.com/downloads/)。\n* 最新[バージョンの ngrok](https://ngrok.com/download) は、devbox テストまたは同等のトンネリング ソリューション専用です。\n\n  > [!NOTE]\n  > ngrok をダウンロードしたら、サインアップして [authtoken](https://ngrok.com/download) をインストールします。\n\n次のアカウントがあることを確認し、開発環境を設定します。\n\n* [Microsoft](https://teams.microsoft.com/) アカウント。\n* Teams アプリは、受信者に対して、個人的に、またはチームまたはチャットにインストールする必要があります。\n* 通知を送受信するためのテナント ID が一致している必要があります。\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Teams 開発テナントを設定する\n\n**テナント** は、Teams でチャット、ファイルの共有、組織の会議の実行を行うスペースやコンテナーのようなものです。 アプリをサイドロードしてテストすることもできます。\n\n### <a name=\"check-for-sideloading-option\"></a>サイドローディング オプションを確認する\n\nアプリを作成したら、アプリを配布せずに Teams に読み込む必要があります。 この関数はサイドローディングと呼ばれます。 このオプションを表示するには、Microsoft 365 アカウントにサインインします。\n\n> [!NOTE]\n> サイドローディングは、Teams のローカル環境でアプリをプレビューおよびテストするために必要です。 サイドローディングを有効にして、Teams でアプリをローカルでプレビューしてテストします。\n\n既にテナントがあり、管理者アクセス権がありますか? 実際にあるかどうかを確認しましょう。\n\nTeams でサイドロード アプリを確認するには:\n\n1. Teams クライアントで、[ストア] を選択 **します**。\n1. **[アプリの管理]** を選択します。\n1. [ **アプリのアップロード] を選択します**。\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" Teams でアプリをアップロードします。\":::\n\n1. **[カスタム アプリのアップロード]** オプションを探します。 オプションが表示された場合は、アプリのサイドローディングが有効です。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"図は、Teams でカスタム アプリをアップロードするオプションを示しています。\":::\n\n    > [!NOTE]\n    > カスタム アプリをアップロードできない場合は、Teams 管理者に問い合わせてください。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>無料の Teams 開発者テナントを作成する (省略可能)\n\nTeams 開発者アカウントをお持ちでない場合は、無料で取得できます。 Microsoft 365 開発者プログラムに参加します。\n\n1. [Microsoft 365 開発者プログラム](https://developer.microsoft.com/microsoft-365/dev-program)に移動します。\n1. **[今すぐ参加]** を選択し、画面の指示に従います。\n1. ようこそ画面から [E5 サブスクリプションのセットアップ] ** を選択します。\n1. 管理者アカウントを設定します。 完了すると、次の画面が表示されます。\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. 新しい管理者アカウントを使用して Teams にサインインします。 これで、[ **カスタム アプリのアップロード**] を選択できます。\n"
- title: ローカル環境を設定する
  durationInMinutes: 1
  content: "\n1. [Microsoft Teams のサンプルを](https://github.com/OfficeDev/Microsoft-Teams-Samples)開きます。\n1. [ **コード**] を選択します。\n1. ドロップダウン メニューから[ **Open with GitHub Desktop]\\(GitHub Desktop で開く\\**) を選択します。\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"リポジトリを複製する\" border=\"true\":::\n\n1. [ **複製**] を選択します。 \n"
- title: Teams 認証 SSO を Azure AD に登録する
  durationInMinutes: 1
  content: "次の手順は、Azure portalで Teams 認証 SSO を作成して登録するのに役立ちます。\n\n* アプリの登録で新しいアプリケーションを作成して登録する\n* ngrok を使用して Web サーバーのエンドポイントへのトンネルを作成する\n  \n**新しいアプリケーションを作成して登録するには**\n\n1. [Azure portal](https://portal.azure.com/) にアクセスします。 Microsoft アカウントの資格情報を使用してサインインするように求めるメッセージが表示されます。\n1. **Azure Active Directory** を選択します。\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"新規登録\" border=\"true\":::\n\n1. 左側のナビゲーション パネルで、[ **アプリの登録**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"新規登録\" border=\"true\":::\n\n1. **[新規登録]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"新規登録\" border=\"true\":::\n\n   [アプリケーションの登録] ページが表示されます。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"新規登録\" border=\"true\":::\n\n1. アプリケーションを登録するには、次の詳細を入力します。\n\n   1.  名前をアプリ **名** に設定する\n   1.  **サポートされているアカウントの種類** を任意のアカウントの種類に設定する\n   1.  **リダイレクト URI** を空のままにする\n   1.  **[登録** の選択]\n\n   [アプリ **の概要]** ページが表示されます。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"新規登録\" border=\"true\":::\n\n   > [!Important]\n   > 将来参照できるように **、アプリケーション (クライアント) ID** と **ディレクトリ (テナント) ID を** 保存します。\n   \n**ローカル Web サーバーのトンネルを作成するには**\n\n  ngrok またはコマンド プロンプトを使用して、ローカルで実行されている Web サーバーのパブリックに利用可能な HTTPS エンドポイントへのトンネルを作成します。 ngrok で次のコマンドを実行します。\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"新規登録\" border=\"true\":::\n\n> [!TIP]\n> **ERR_NGROK_4018** が発生した場合は、コマンド プロンプトに記載されている手順に従って、ngrok にサインアップして認証します。 `ngrok http -host-header=localhost 3978` コマンドを実行します。\n"
- title: Azure AD アプリの登録を更新する
  durationInMinutes: 1
  content: "1. 左側のナビゲーション パネルで、[ **API の公開**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"API を公開する\" border=\"true\":::\n\n1. [ **設定**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"公開と API\" border=\"true\":::\n\n1. **アプリケーション ID URI を** 次の`api://{AppID}`形式で設定します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"リンクを設定する\" border=\"true\":::\n\n1. の間`api://`に値を`WebAppDomain`挿入します`/{AppID}`。</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   次の図は、ドメイン名を示しています。\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"リンクを保存する\" border=\"true\":::\n\n    > [!NOTE]\n    > ngrok などのトンネリング サービスを使用している場合は、ngrok サブドメインが変更されるたびに値を更新してください。\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`は、新しい ngrok サブドメイン名です `f631****.ngrok.io` 。\n\n1. **[スコープの追加]** を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"スコープを追加する\" border=\"true\":::\n\n   スコープの追加ページが表示されます。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"スコープを追加する\" border=\"true\":::\n\n1. スコープを構成するための詳細を入力します。\n \n    1. **スコープ名** として入力`access_as_user`します。\n\n      > [!NOTE]\n      > **スコープ名** は、最後に追加された **アプリケーション ID** URI と`/access_as_user`一致する必要があります。</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. **同意できるユーザーを** 設定します`Admins and users`。\n    1. スコープの適切な値を使用して管理者とユーザーの同意プロンプトを `access_as_user` 構成するには、フィールドに次の情報を入力します。</br>\n\n        * **同意表示名として** 入力`Teams can access the user’s profile`管理\n\n        * **同意の説明として** 入力`Allows Teams to call the app’s web APIs as the current user`管理\n\n        * **ユーザー同意表示名** として入力`Teams can access the user profile and make requests on the user’s behalf`する\n\n        * **ユーザーの同意の説明** として入力`Enable Teams to call this app’s APIs with the same rights as the user`する\n\n    1. **[状態]** が **[有効]** に設定されていることを確認してください。\n\n    1. [保存 **するスコープの追加]** を選択します。\n\n   アプリケーション ID URI は、スコープ名を使用して作成されます。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"ユーザーとしてアクセスする\" border=\"true\":::\n\n1. **[承認済みのクライアント アプリケーション]** セクションで、アプリの Web アプリケーションに対して承認するアプリケーションを特定します。 \n\n1. **[クライアント アプリケーションの追加]** を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"クライアントの追加\" border=\"true\":::\n\n   [クライアント アプリケーションの追加] パネルが表示されます。\n\n1. 承認するデスクトップ アプリケーションと Web アプリケーションのクライアント ID を個別に入力します。 承認するクライアント アプリケーションのアプリケーション ID です。\n   \n   | **クライアント ID** | **承認する場合** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Teams デスクトップまたはモバイル アプリケーション |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Teams Web アプリケーション |\n\n1. [ **承認されたスコープ** ] を選択して、サービスによって返されるトークンの種類を決定します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"認証されたスコープ\" border=\"true\":::\n\n   次の図は、クライアント ID を表示します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"クライアント アプリケーション\" border=\"true\":::\n\n1. 左側のパネルで、[ **API アクセス許可**] を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"クライアント アプリケーション\" border=\"true\":::\n\n   > [!NOTE]\n   > ユーザーは、Azure AD アプリが別のテナントに登録されている場合にのみ、これらのアクセス許可に同意する必要があります。\n\n1. [**アクセス許可を追加**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"アクセス許可を追加する\" border=\"true\":::\n\n   [要求 API のアクセス許可] ページが表示されます。\n\n1. **[Microsoft Graph]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Microsoft グラフを選択する\" border=\"true\":::\n\n1. [**委任されたアクセス許可**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"グラフのアクセス許可を選択する\" border=\"true\":::\n\n1. 以下のアクセス許可を追加します。</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > ユーザー。 読み取りは既定で有効になっています。\n\n1. **[アクセス許可の追加]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"アクセス許可を要求する\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"アクセス許可を要求する\" border=\"true\":::\n\n\n1. [**アクセス許可を追加**] を選択します。\n\n1. **[Microsoft Graph]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Microsoft グラフを選択する\" border=\"true\":::\n\n1. [**アプリケーションのアクセス許可**] を選択します。\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Microsoft グラフを選択する\" border=\"true\":::\n\n1. 以下のアクセス許可を追加します。</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. **[アクセス許可の追加]** を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"アクセス許可を要求する\" border=\"true\":::\n\n1. 必要なアクセス許可に対して管理者の同意を与えることを確認します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"プラットフォームを追加する\" border=\"true\":::\n\n1. 左側のパネルで [ **認証** ] を選択してリダイレクト URI を設定します。 \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"認証を選択する\" border=\"true\":::\n\n   > [!NOTE]\n   > アプリに IT 管理者の同意が付与されていない場合、ユーザーはアプリを初めて使用する際に同意を提供する必要があります。\n           \n     1. **[プラットフォームの追加]** を選択します。\n\n     1. このチュートリアルでは、[Web] を選択 **します**。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"プラットフォームを追加する\" border=\"true\":::\n\n     1. 完全修飾ドメイン名に追加して、アプリの `Auth/end` リダイレクト URI を入力します。</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. 次のチェック ボックスをオンにして **、暗黙的な許可フローとハイブリッド フロー** を有効にします。\n         * **ID トークン**\n         * **アクセス トークン**\n\n     1. **[構成]** を選択します。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Web を構成する\" border=\"true\":::\n\n     1. [ **URI の追加] を** 選択し、次のように入力します `https://ngrok.io/Auth/Start`。 \n\n     1. **[保存]** を選択します。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"リダイレクト URI\" border=\"true\":::\n\n**クライアント シークレットを作成するには**\n\n1. 左側のパネルで、[ **証明書&シークレット**] を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"証明書の選択\" border=\"true\":::\n\n1. [ **クライアント シークレット** ] セクションで、[ **新しいクライアント シークレット**] を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"クライアント シークレット\" border=\"true\":::\n\n   [ **クライアント シークレットの追加]** ウィンドウが表示されます。  \n\n1. **[説明**] に値を入力します。\n\n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"シークレット ID\" border=\"true\":::\n\n1. [ **値** ] 列で、[ **クリップボードにコピー**] を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"クライアント シークレット コード\" border=\"true\":::\n   \n   > [!Important]\n   > 今後参照できるように **、クライアント シークレットの** 値またはアプリ パスワードを保存します。\n"
- title: アプリの設定とマニフェスト ファイルを設定する
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで **appsettings.json** に移動します。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"アプリ設定の場所\" border=\"true\":::\n\n1. 最新バージョンの Visual Studio で **appsettings.json** を開き、次の情報を更新します。  \n\n     * ボットの **Microsoft アプリ ID に** 設定`\"MicrosoftAppId\"`します。\n     * **ディレクトリ (テナント) ID** に設定`\"TenantID\"`します。\n     * ボットのクライアント シークレット ID 値に設定 `\"MicrosoftAppPassword\"` します。\n     * に設定 `\"BaseUrl\"` します `[WebAppDomainName]`。\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. 複製されたリポジトリで **manifest.json** に移動します。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"マニフェストの場所\" border=\"true\":::\n\n1. 最新バージョンの Visual Studio で **manifest.json** を開き、次の変更を加えます。\n\n     * すべての出現箇所をボットの `<<Microsoft-App-ID>>` **Microsoft アプリ ID に** 置き換えます。\n     * すべての出現箇所を `<<Base_URL>>` 完全修飾ドメイン名に置き換えます。\n     * に設定 `validDomains` します `[WebAppDomainName]`。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"マニフェスト ファイル\" border=\"true\":::\n"
- title: サービスをビルドして実行する
  durationInMinutes: 1
  content: >
    1. Visual Studio を開きます。

    1. **ファイル** > **を開く** > **プロジェクト/ソリューション** に移動します。

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Visual Studio でファイルを開く" border="true":::

    1. **csharp** フォルダーから **ActivityFeedBroadcast.sln** ファイルを選択します。


    1. [**開く**]を選択します。

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="プロジェクトを開く" border="true":::

    1. **F5** キーを押してプロジェクトを実行します。


    1. 以下のダイアログが表示されたら、**[はい]** を選択します:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="証明書を選択する" border="true":::

       Web ページが開き、メッセージが表示されます **。ボットの準備ができました。**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="アプリの準備ができました" border="true":::
- title: Teams にアクティビティ フィード ブロードキャスト アプリを追加する
  durationInMinutes: 1
  content: "1. 複製されたリポジトリで、  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage** に移動します。\n\n1. **AppPackage** フォルダーに存在する次のファイルを含む.zipを作成します。 \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"zip ファイルを選択する\" border=\"true\":::\n\n1. Teams クライアントに移動 **します** 。\n\n1. **[アプリ]** を選択します。\n\n1. **[アプリの管理]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"アプリを管理する\" border=\"true\":::\n\n1. **[組織のアプリ カタログにアプリをアップロード** する] を選択します。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"カスタム アプリをアップロード\" border=\"true\":::\n\n1. [ **開く]** を選択して、 **AppPackage** フォルダーに作成した.zip ファイルをアップロードします。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"カスタム アプリを開く\" border=\"true\":::\n\n1. **[追加]** を選択します。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"アプリを追加する\" border=\"true\":::\n\n      アプリは会議 SidePanel に表示されます。\n"
- title: Teams でアプリを操作する
  durationInMinutes: 1
  content: "\nTeams でアプリを操作しましょう。\n\n1. **BroadcastTab には****、メッセージのタイトル** と **メッセージの説明が** 表示されます。\n        \n1. メッセージのタイトルと説明を入力し、[ **メッセージの送信**] を選択します。 \n\n   ブロードキャストされたメッセージが正常に表示されます。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"最終的な出力\" border=\"true\":::\n\n1. アクティビティ フィード通知は、同じテナント ID を持つ受信者の [ **アクティビティ** ] タブに表示されます。  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"最終的な出力\" border=\"true\":::\n\n1. メッセージの選択時に、メッセージの詳細が表示されます。  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"最終的な出力\" border=\"true\":::\n \n"
- title: 課題の完了
  durationInMinutes: 1
  content: "このようなものを思いついたのですか?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"最終的な出力\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"最終的な出力\" border=\"true\"::: \n"
- content: '**アクティビティ フィードブロードキャスト** アプリの使用を開始するためのチュートリアルを完了しました。'
